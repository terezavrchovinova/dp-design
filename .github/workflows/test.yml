name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit and integration tests
        run: npm run test

      - name: Install Playwright browsers
        # Only install chromium for faster CI runs (install all browsers for full testing)
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        # Run tests with 4 workers in parallel on chromium only (fastest)
        # For full browser testing, run: npm run test:e2e (all browsers)
        run: npm run test:e2e -- --project=chromium
        env:
          CI_WORKERS: 4 # Use 4 workers for parallel execution

      - name: Build application
        run: npm run build
